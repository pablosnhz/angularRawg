<div class="relative">
  <div class="flex flex-col w-full z-0 group gap-2 rounded-lg shadow-lg
              lg:hover-scale-110 lg:hover:absolute lg:hover:top-0
              lg:hover:left-0 lg:hover:z-10 transition-transform duration-300
              bg-[#202020] text-white">

    <div
      class="flex flex-col group h-full sm:scale-100 hover:scale-100 sm:hover:scale-110 transition-transform rounded-md bg-[#202020] text-white">
    <img class="w-full h-47 rounded-lg object-cover" loading="lazy" [src]="gameCard.background_image" alt="{{ gameCard.name }}">
    <div class="p-4 flex flex-col gap-5">
      <a [routerLink]="['/games', gameCard.id]" class="text-2xl font-semibold text-balance hover:text-[#636363]">{{ gameCard.name }}</a>
      <div class="flex items-center gap-2">
        <button class="py-1 px-2 flex items-center gap-1 bg-[#444444] hover:bg-white hover:text-[#444444] rounded-md">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="size-4"><path _ngcontent-ng-c1068127508="" stroke="none" d="M0 0h24v24H0z" fill="none"></path><path _ngcontent-ng-c1068127508="" d="M12 5l0 14"></path><path _ngcontent-ng-c1068127508="" d="M5 12l14 0"></path></svg>
          <span class="text-xs">100</span>
        </button>
        <button class="hidden group-hover:flex py-1 px-2 flex items-center gap-1 bg-[#444444] hover:bg-white hover:text-[#444444] rounded-md">
          <svg class="SVGInline-svg game-card-button__icon-svg game-card-button__icon_20-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 30 30" stroke-width="1" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="size-4"><path fill="#FFF" d="M25.5 9.846h-4.746a5.87 5.87 0 00.837-.657 3.027 3.027 0 000-4.32c-1.175-1.158-3.223-1.159-4.4 0-.649.639-2.375 3.24-2.137 4.977h-.108c.237-1.738-1.488-4.339-2.138-4.978-1.176-1.158-3.224-1.157-4.4 0a3.028 3.028 0 000 4.321c.205.203.498.429.838.657H4.5A1.487 1.487 0 003 11.314v3.672c0 .405.336.734.75.734h.75v8.812c.004.813.675 1.47 1.5 1.468h18a1.487 1.487 0 001.5-1.468V15.72h.75c.414 0 .75-.329.75-.734v-3.672a1.487 1.487 0 00-1.5-1.468zM9.472 5.904a1.61 1.61 0 011.138-.464c.427 0 .83.164 1.135.464 1.011.995 2.016 3.54 1.667 3.893 0 0-.064.048-.278.048-1.036 0-3.015-1.054-3.662-1.691a1.578 1.578 0 010-2.25zm4.778 18.628H6V15.72h8.25v8.812zm0-10.28H4.5v-2.938h9.75v2.938zm4.005-8.348c.609-.598 1.665-.597 2.273 0a1.578 1.578 0 010 2.25c-.647.637-2.626 1.692-3.662 1.692-.214 0-.278-.047-.279-.049-.348-.354.657-2.898 1.668-3.893zM24 24.532h-8.25V15.72H24v8.812zm1.5-10.28h-9.75v-2.938h9.75v2.938z"></path></svg>
        </button>
        <button class="hidden group-hover:flex py-1 px-2 flex items-center gap-1 bg-[#444444] hover:bg-white hover:text-[#444444] rounded-md">
          <svg class="SVGInline-svg game-card-button__icon-svg game-card-button__icon_16-svg" width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"><path d="M2 6c1.103 0 2 .897 2 2s-.897 2-2 2-2-.897-2-2 .897-2 2-2zm12 0c1.103 0 2 .897 2 2s-.897 2-2 2-2-.897-2-2 .897-2 2-2zM8 6c1.103 0 2 .897 2 2s-.897 2-2 2-2-.897-2-2 .897-2 2-2z" fill="#FFF" fill-rule="evenodd"></path></svg>
        </button>
      </div>
      <!-- uso de hover para las cards -->
    <div class="flex-col gap-3 hidden group-hover:flex">

    <div class="flex justify-between">
      <span class="text-xs text-slate-400 text-[#636363]">Genres</span>
        <div class="flex space-x-1">
          <div class="flex" *ngFor="let genres of gameCard.genres">
            <a [routerLink]="['/genre', genres.name]">
              <span class="text-xs text-white underline hover:text-[#636363]">{{ genres.name }}</span>
            </a>
          </div>
        </div>
    </div>

      <hr class="border-[#636363]"/>

      <div class="flex justify-between">
          <span class="text-xs text-slate-400">Release Date</span>
          <span class="text-xs text-white">{{ gameCard.released | date: 'MMM d, y'}}</span>
        </div>
      </div>
  </div>
</div>

</div>
</div>
